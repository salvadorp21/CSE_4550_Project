<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FitConnect - Sign Up</title>
        <link rel="stylesheet" href="style.css">
        <!-- Firebase UMD SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
        <script src="config.js"></script> <!-- Your Firebase Config -->
    </head>
<body>
    <div class="signup-box"> </div>
        <h2 class="signup-header"> Sign Up </h2>
        <form class="signup-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Full Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>

        </form>

        <p> By clicking the sign up button, you agree to our <br>
            <a href="#"> Terms & Conditions</a> and <a href="#"> Policy & Privacy</a>


        </p>
    </div>
    <p class="para-2"> Already have an account? <a href="login.html"> Login Here </a> </p>
    <p class="para-2"> <a href="index.html"> Back to Home </a> </p>
    <script src="signup.js"></script>
</body>
</html>
